<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Available Books</title>
</head>
<body>
<h1>Available Books</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    <tbody>
    <th:block th:each="book : ${book}">
        <tr>
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td>
                <a th:href="@{/editBook/{id}(id=${book.id})}">Edit</a> |
                <a th:href="@{/deleteBook/{id}(id=${book.id})}">Delete</a> |
                <a th:href="@{/mylist/{id}(id=${book.id})}">Add to My Books</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<a href="/">Back to Home</a>
</body>
</html>
